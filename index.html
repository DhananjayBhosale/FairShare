<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO & Metadata -->
    <title>FairShare – Offline Expense Splitting Made Fun</title>
    <meta name="description" content="FairShare is a fun, offline-first expense splitting app for trips and friends. Track who paid, split expenses visually, and see who owes whom – no login, no internet required.">
    <meta name="keywords" content="expense split, trip expenses, offline expense tracker, split bills, group expenses, travel budget">
    <meta name="author" content="FairShare">
    <meta name="theme-color" content="#2e1065">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:title" content="FairShare – Offline Expense Splitting Made Fun">
    <meta property="og:description" content="Split trip expenses visually and offline. No login. No internet. Just FairShare.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fairshare.pages.dev">
    <meta property="og:image" content="https://fairshare.pages.dev/og-image.png">
    <meta property="og:site_name" content="FairShare">

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FairShare – Offline Expense Splitting Made Fun">
    <meta name="twitter:description" content="A modern, offline expense-splitting app for trips and friends.">
    <meta name="twitter:image" content="https://fairshare.pages.dev/og-image.png">

    <!-- Icons & PWA -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              background: '#0B0E14', 
              surface: '#151923', 
              primary: '#8B5CF6', 
              secondary: '#10B981', 
              accent: '#F43F5E', 
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Fallback */
        background-color: #020617; 
        color: #F8FAFC;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      
      /* Rich Gradient Background with Noise */
      .bg-gradient-mesh {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        /* Purple Glow Top -> Deep Purple -> Black Bottom */
        background: radial-gradient(circle at 50% -20%, #7c3aed 0%, #2e1065 40%, #000000 100%);
      }
      
      /* Noise texture overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div class="bg-gradient-mesh"></div>
    <div class="bg-noise"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
